let arr=[1,3,5,7,99];
let n=100;

function missingNum(arr,n){
    let obj={};
    let missing=[];

    for(let number of arr){
        obj[number]=number;
    }

    for(let i=0;i<n;i++){
        if(obj[i]==undefined){
            missing.push(i);
        }
    }
    return missing;

}

console.log(missingNum(arr,n));
