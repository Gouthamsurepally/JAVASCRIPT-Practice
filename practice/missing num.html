    <!-- finding the missing number in an array -->

<script>
    let arr=[1,4,6,5,3];
    let n=6;
 function missingNum(arr,n){
    let sum=0;
    for(let element of arr){
        sum=sum+element;            //it reads every element in array and adds it to sum :0+1=1 then 1+3=4 until the loop ends 


    }
    let sumOfArr=n*(n+1)/2;
    return sumOfArr-sum;
 }
 console.log(missingNum(arr,n));

</script>
