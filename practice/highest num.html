<script>
  let numbers=[3,5,6,4,7,];
  function largestNumber(array){
    let highest=array[0];

    for(let i=1;i<array.length;i++){
      if(array[i]>highest){
        highest=array[i];
      }
    }
    return highest;
  }

  let greatest=largestNumber(numbers);
  console.log(greatest);
</script>
