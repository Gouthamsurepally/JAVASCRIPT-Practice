<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon mobiles</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch("../Data/products.json")
            .then(function(response){
                return response.json();
            })
            .then(function(products){
                products.map(function(product){
                    var div=document.createElement("div");
                    div.className="card mt-3";
                    div.style.width="100%";
                    div.innerHTML=`
                    <div class="card-body row">
                        <div class="col-3">
                         <img src=${product.image} width=200>
                        </div>
                            <div class=col-7>
                                <div class="h3 text-primary">${product.title}</div>
                                <div><span class="bg-success text-white rounded rounded-2 p-2">${product.ratings.rate}<span class="bi bi-star-fill"></span></span><b> ${product.ratings.count} ratings & ${product.ratings.reviews} reviews</b> </div>
                               
                            <ul class="mt-3">    
                           <li> ${product.features.join("<li>")}</li>
                            </ul>
                               
                            </div>  
                             
                           <div class="col-2">
                                <div><b> &#8377; ${product.price}</b></div>
                                
                            </div>  

                    </div>`
                    document.querySelector("main").appendChild(div);
                })
            })
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <main>
    

      
    </main>
</body>
</html>
