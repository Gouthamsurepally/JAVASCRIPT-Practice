Q4)printing the vowels and consonents

<script>
    const word="lkjhgfewzxcvbao";
    const list="aeiou";

    let vowels=[];
    let consonents=[];

    for(let char of word){
        if(list.includes(char.toLowerCase())){
            vowels.push(char);
        }else{
            consonents.push(char)
        }
    }
    document.write(`${vowels} <br> ${consonents}`);
    
</script>

<script>
   
    // Initialize an empty array to store prime numbers
    let primeNumbers = [];

    // Loop through numbers from 2 to 100
    for (let i = 2; i <= 100; i++) {
        // Assume the current number is prime initially
        let isPrime = true;

        // Check for factors by looping from 2 to i - 1
        for (let j = 2; j < i; j++) {
            // If i is divisible by any number between 2 and i - 1, it's not prime
            if (i % j === 0) {
                isPrime = false;
                // Exit the inner loop once a factor is found
                break;
            }
        }

        // If isPrime is still true, i is a prime number, so add it to the array
        if (isPrime) {
            primeNumbers.push(i);
        }
    }

    // Display the array of prime numbers
    document.write(primeNumbers);
    
</script>
