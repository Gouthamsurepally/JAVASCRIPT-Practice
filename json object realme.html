<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function bodyload(){
            fetch("../Data/product.json")                                                                                                
             .then(function(response){
                return response.json();
            })                                                                                                                                         
            .then(function (product){
                document.getElementById("imgProduct").src=product.image;
                document.getElementById("lblTitle").innerHTML=product.title.fontcolor('blue');
                document.getElementById("lblRating").innerHTML=`<span class="bg-success p-2 text-white rounded rounded-2 me-3">${product.ratings.rate}<span class="bi bi-star-fill"></span></span><b>${product.ratings.count} ratings & ${product.ratings.reviews} reviews</b>`;
                
                product.features.map(function(feature){
                    var li=document.createElement("li");
                    li.innerHTML=feature;
                    document.getElementById("lblFeatures").appendChild(li);
                });

                document.getElementById("lblPrice").innerHTML=(product.price).toLocaleString('en-IN',
                {

                    style:'currency',
                    currency:'INR'
                });
                
            })
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="row mt-4">
        <div class="col-3">
            <img id="imgProduct" height="300">

        </div>
        <div class="col-7">
            <div class="h3" id="lblTitle"></div>
            <div id="lblRating" class="mt-4"></div>
            <ul class="mt-4" id="lblFeatures"> 

            </ul>
        </div>
        <div class="col-2">
            <div class="h3" id="lblPrice"></div>
        </div>

    </div>
    
</body>
</html>
