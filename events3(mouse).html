<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        marquee{
            padding: 100px;
        }
        img:hover{
             transform: scale(2); 
             box-shadow: 4px 4px 2px black;
             transition: 2s;           
             margin:50px;     
        }
    </style>
</head>
<body>
    <marquee scrollamount="20" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="../public/assets/a1.jpg" width="100" height="100">
        <img src="../public/assets/a2.jpg" width="100" height="100">
        <img src="../public/assets/a3.jpg" width="100" height="100">
        <img src="../public/assets/a4.jpg" width="100" height="100">

    </marquee>
</body>
