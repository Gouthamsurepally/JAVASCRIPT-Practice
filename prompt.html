<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt()</title>
    <script type="text/javascript">
        function CreateClick(){
           folder= prompt("enter folder name");
           if(folder==""){
            alert("please enter folder name it cant be empty");
           }else if(folder==null){
            alert("you have cancelled");
           } else{
            document.querySelector("p").innerHTML +="folder created:" + folder +"<br>"  ;
           }
           

        }

    </script>
</head>
<body>
    <button onclick="CreateClick()"> Create folder</button>
    <p></p>
</body>
</html>
