<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Mobile Number</dt>
        <dd>
            <input type="text" id="txtMobile"  placeholder="+(1)(435) 555-0100 ">
        </dd>
        <dd id="errorMobile"></dd>
    </dl>
    <button id="btnSubmit" onclick="SubmitClick()">submit</button>

    <script>
         
        function SubmitClick(){
            var mobile= document.getElementById("txtMobile").value;
            var errorMobile= document.getElementById("errorMobile");
            var regExp= /^\+\(1\)\(\d{3}\)\s\d{3}-\d{4}$/;

            if(mobile.match(regExp)){
                errorMobile.innerHTML="mobile verified".fontcolor('green');
               
            }else{
                 errorMobile.innerHTML="invalid mobile number". fontcolor('red');
              
            }
        }
    </script>
</body>
</html>
