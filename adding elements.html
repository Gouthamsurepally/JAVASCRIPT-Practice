<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var categories=["all","electronics","footwear","fashioon"]
        function LoadClick(){
            // adding elements into array...
            categories.push("mens wear");
            categories.unshift("premium");
            categories.splice(2,1,"kids wear");

            // removing elements from array
            categories.pop();
            categories.shift();
            categories.splice(1,0);
            categories.map(function(category){

                var li=document.createElement("li");
            li.innerHTML=category;
            document.querySelector("ol").appendChild(li);

            var option=document.createElement("option");
            option.text=category;
            option.value=category;
           document.querySelector("select").appendChild(option);

            var ul_li=document.createElement("li");
            var input=document.createElement("input");
            input.type="checkbox";
            input.value=category;
            var label=document.createElement("label");
            label.innerHTML=category;
            ul_li.appendChild(input);
            ul_li.appendChild(label);
            document.querySelector("ul").appendChild(ul_li);

            var tr=document.createElement("tr");
            var td=document.createElement("td");
            td.innerHTML=category;
            tr.appendChild(td);
            document.querySelector("table").appendChild(tr);


            })
            
        }
    </script>
    <style>
        ul{
            list-style:none;
        }
    </style>
</head>
<body>
    <button onclick="LoadClick()">load</button>
    <br>
    <br>
    <ol></ol>
    <select></select>
    <ul></ul>
    <table border="2" width="200">
        <thead>
            <tr>
                <th>categories</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>

    </table>
</body>
</html>
