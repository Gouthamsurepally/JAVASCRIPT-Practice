<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded DOM</title>
    <script>
        function goutham(){
            window.document.images[0].src="../public/assets/a9.jpg";
            window.document.forms[0].elements[1].value="Register";
            window.document.forms[1].elements[1].value="Login";
        }
    </script>

<style>
    body{
        text-align: center;
        background-color:dimgray;
    }
</style>
</head>
<body onload="goutham()">
    <h2>EMBEDED DOM</h2>
   <div>
     
    <img width="40%" height="400px">
   </div> 
   <form>
    <h3>REGISTRATION FORM</h3>
    <input type="text"> <input type="button">
   </form> 
   <form>
    <h3>LOGIN FORM</h3>
    <input type="text"> <input type="button">
   </form> 
</body>
</html>
