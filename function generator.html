<!--
                Function generator
               ---------------------
 >>a function generator is used to create iterators in computer programming.
 >>iterator is a software design pattern  used to access elements from a collection in sequential order.
 >>iterator doesn't required condition,counter, initializer.
 >>generator is defined usingn "*" which means zero or more times execution.
 >>it "yields" a result and moves to "next()".
 >>the method "done()"returns true when there is no more value to read.
 
 syntax:

 function* Name()
 {
    yield value;
 }
 var ref = Name();
 ref.next().value           // return value
 ref.next().done            //returns true if there are no more values to read
-->
<script>
    function* Numbers(){
        yield 10;
        yield 20;
        yield 30;
    }
    var n = Numbers();
    console.log(n.next());
    console.log(n.next());
    console.log(n.next());
    console.log(n.next());
   
</script>
