<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box with if and else</title>
    <script>
        function DeleteClick(){
            goutham=confirm("record wiil be deleted")
            if(goutham==1){
                alert("you deleted..")
            }
            else{
                alert("you cancelled..")
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
