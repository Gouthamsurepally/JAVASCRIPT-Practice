<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Caluculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").innerHTML= document.getElementById("rangeAmount").value;
        }
        function YearsChange(){
            document.getElementById("txtYears").innerHTML= document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").innerHTML= document.getElementById("rangeRate").value;
        }
        function CaluculateClick(){
            var P= parseInt(document.getElementById("txtAmount").value);
            var R= parseFloat(document.getElementById("txtRate").value)/12/100;
            var N= parseInt(document.getElementById("txtYears").value)*12;
            var EMI= P*R*Math.pow(1+R,N)/Math.pow(1+R,N)-1;
            document.getElementById("result").innerHTML=` your monthly installment amount is <b class="text-primary">&#8377; ${Math.round(EMI)}</b> for ${N} months`

        }  
      </script>
</head>
<body class="container-fluid bg-dark text-white">
    <h1 class="text-center">EMI Caluculator</h1>
    <div class="m-4 p-4">
        <div class="row">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount" size="10" class="form-control">

            </div>
            <div class="col">
                for<input type="text" id="txtYears" size="4" class="form-control"> Years

            </div>
            <div class="col">
                Interest rate <input type="text" id="txtRate" size="18.32" class="form-control">%          
            </div>

        </div>
        <div class="row">
            <div class="col">
                <input type="range" onchange="AmountChange()"  min="10000" max="1000000"  id="rangeAmount" class="form-range">

            </div>
            <div class="col">
                <input type="range" onchange="YearsChange()"  min="1" max="5" id="rangeYears" class="form-range">

            </div>
            <div class="col">
                <input type="range" onchange="RateChange()"  min="10.32" max="18.32" id="rangeRate" class="form-range">

            </div>

        </div>
        <div class="row">
            <div class="col">
                <span class="float-start">&#8377; 10,000</span>
                <span class="float-end">&#8377; 40,00,000</span>

            </div>
            <div class="col">
                <span class="float-start">1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <span class="float-start">10.32%</span>
                <span class="float-end">18.32%</span>

            </div>

        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="CaluculateClick()">Caluculate</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center h3">
                <p id="result"></p>

            </div>

        </div>

    </div>

    
</body>
</html>
